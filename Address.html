<!-- BILLING ADDRESS-->
<div class="container">

    <section class="py-5">

        <h2 class="h5 text-uppercase mb-4">Address details</h2>
        <div class="row">
            <div class="col-lg-8">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="phone">Phone number</label>
                            <input class="form-control form-control-lg" id="phone" type="tel"
                                placeholder="e.g. +212 645354745">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="city">City</label>
                            <input class="form-control form-control-lg" id="city" type="text">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="Postal">Code Postal</label>
                            <input class="form-control form-control-lg" id="Postal" type="text">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="address">Address line 1</label>
                            <input class="form-control form-control-lg" id="address" type="text"
                                placeholder="House number and street name">
                        </div>
                        <div class="col-lg-12 form-group">
                            <button class="btn btn-lg btn-success float-right" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
