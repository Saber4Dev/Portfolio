<!--  Account Settings Section -->
<div class="container">
    <section class="py-5">
        <h2 class="h5 text-uppercase mb-4">Account Settings</h2>
        <div class="row">
            <div class="col-lg-8">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="Name">Full Name</label>
                            <input class="form-control form-control-lg" id="Name" type="text">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="username">Username</label>
                            <input class="form-control form-control-lg" id="username" type="text">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="email2">Email address</label>
                            <input class="form-control form-control-lg" id="email2" type="email">
                        </div>

                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="Opass">Current Password</label>
                            <input class="form-control form-control-lg" id="Opass" type="password"
                                placeholder="Old Passowrd">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="Npass">New Password</label>
                            <input class="form-control form-control-lg" id="Npass" type="password"
                                placeholder="New Passowrd">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="text-small text-uppercase" for="Cpass">Confirm Password</label>
                            <input class="form-control form-control-lg" id="Cpass" type="password"
                                placeholder="Retype Passowrd">
                        </div>
                        <div class="col-lg-12 form-group">
                            <button class="btn btn-lg btn-success float-right" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
</div>
